      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">SMTech.</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://engineerasim.wordpress.com/"
                >About</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Projects
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#">Number Guessing Game</a>
                </li>
                <li>
                  <a class="dropdown-item" href="cvmaker.html">CV Maker Site</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Write for us!</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Number Guesser -->

    <div class="container mt-5">
      <div class="row offset-md-2">
        <div class="col-5 col-md-3">
          <div class="btn btn-primary disabled bg-red">
            Your Tries: <label id="userTries">10 </label>
          </div>
        </div>
        <div class="col col-md-4 d-flex justify-content-center">
          <div class="btn btn-primary disabled total-score">
            Total Score: 100
          </div>
        </div>
        <div class="col-5 col-md-3 d-flex justify-content-center">
          <div class="btn btn-primary disabled" id="user-score">Your Score: <label id="userScore"></label>
          </div>
        </div>
      </div>
      
      <form class="row g-3 mt-2">
        <div class="col-md-8 offset-md-2">
          <label for="inputGuess" class="form-label"
            >Guess a Number between 1 - 100</label
          >
          <input type="number" class="form-control" id="inputGuess" />
        </div>
        <div class="col-md-8 d-grid offset-md-2">
          <label id="userMessage"></label>
        </div>
        <div class="col-md-8 d-grid offset-md-2">
          <button
            type="button"
            id="submitGuess"
            class="btn btn-primary ajout-col"
          >
            Guess
          </button>
        </div>
      </form>
    </div>
    <!-- End Number Guesser -->

    <footer class="container mt-5">
      <div class="container">
        <div class="row">
          <p class="col-12 text-center">© 2022–2023 SMTech.</p>
        </div>
      </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

    <script src="NumberGuesser.js"></script>
  </body>
</html>
